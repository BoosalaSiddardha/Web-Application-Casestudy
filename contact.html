<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Explorer</title>
    <style>
        :root {
            --primary-color: #00aaff;
            --hover-color: #0088cc;
            --text-color: #ffffff;
            --navbar-bg: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b9e0ec;
            text-align: center;
        }

        /* Top Navigation Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--navbar-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
            font-size: 16px;
            transition: color 0.3s;
            border-right: 1px solid rgba(255, 255, 255, 0.7);
        }

        nav a:last-child {
            border-right: none;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .profile-link {
            margin-right: 10px;
        }

        .profile-link img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 3px solid #3498db;
            object-fit: cover;
            transition: border-color 0.3s;
        }

        .profile-link img:hover {
            border-color: var(--primary-color);
        }

        /* Contact Section */
        .contact-container {
            width: 50%;
            margin: 100px auto 20px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .contact-card {
            background: #3498db;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .contact-card h3 {
            margin: 0;
        }

        .contact-card a {
            color: white;
            text-decoration: none;
            display: block;
            margin-top: 5px;
            font-weight: bold;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .contact-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>
