<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Travel Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .profile-container, .trips-container, .history-container, .friends-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #3498db;
        }
        .trip, .history-item {
            background: #3498db;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .friends-link {
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="user.png" alt="Profile Picture" class="profile-img">
        <h2 id="username">Siddardha</h2>
        <p>Email: b.siddardha5381@gmail.com</p>
        <p>Location: Visakhapatnam, AP</p>
    </div>
    
    <div class="trips-container">
        <h3>Favorite Trips</h3>
        <div class="trip">Paris, France</div>
        <div class="trip">Tokyo, Japan</div>
        <div class="trip">Sydney, Australia</div>
    </div>
    
    <div class="history-container">
        <h3>Past Trips</h3>
        <div class="history-item">London, UK</div>
        <div class="history-item">Rome, Italy</div>
        <div class="history-item">Bangkok, Thailand</div>
    </div>
    
    <div class="friends-container">
        <h3>Friends</h3>
        <a href="friends.html" class="FRIENDS">View Friends List</a>
    </div>
</body>
</html>
