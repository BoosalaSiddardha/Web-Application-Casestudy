<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends</title>
  <style>
    :root {
      --primary-color: #00aaff;
      --hover-color: #0088cc;
      --text-color: #ffffff;
      --navbar-bg: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--text-color);
      position: relative;
      background: url('bgimage-1.png') no-repeat center center/cover;
    }

    /* Top header navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background: var(--navbar-bg);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0 10px;
      font-size: 16px;
      transition: color 0.3s;
      border-right: 1px solid rgba(255, 255, 255, 0.7);
    }

    nav a:last-child {
      border-right: none;
    }

    .profile-link {
      margin-right: 10px;
    }

    .profile-link img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      border: 3px solid #3498db;
      object-fit: cover;
      transition: border-color 0.3s;
    }

    .profile-link img:hover {
      border-color: var(--primary-color);
    }

    /* Secondary friends nav bar */
    .background {
      background-color: var(--navbar-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      width: 100%;
      position: fixed;
      top: 60px; /* Offset to appear below header */
      z-index: 999;
    }

    .navigation {
      display: flex;
      gap: 20px;
    }

    .navigation div {
      text-transform: uppercase;
      font-size: 16px;
      color: #ffffff;
      cursor: pointer;
    }

    .navigation div:hover {
      color: var(--primary-color);
    }

    /* Content section */
    .content {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 140px 20px 20px; /* Adjust for both navbars */
      gap: 20px;
      flex-wrap: nowrap;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .box h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 18px;
    }

    .box p {
      font-size: 14px;
      color: white;
      margin: 10px 0;
    }

    .box a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
    }

    .box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <header>
    <div class="logo">
      <a href="index.html">SHAREDESTINATIONS</a>
    </div>
    <nav>
      <a href="topdestinations.html">Top Destinations</a>
      <a href="friends.html">Friends</a>
      <a href="#blogs">Blogs</a>
      <a href="#offers">Offers</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
    <div class="profile-link">
      <a href="profile.html">
        <img src="user.png" alt="User Profile Picture" />
      </a>
    </div>
  </header>

  <!-- Secondary Navbar -->
  <div class="background">
    <div class="navigation">
      <div>My Friends</div>
      <div>Past Friends</div>
      <div>Suggested Friends</div>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="box">
      <h3>My Friends</h3>
      <p>Siddardha</p>
      <p>Hemanth</p>
      <p>NagaSheshu</p>
      <a href="#">See more</a>
    </div>

    <div class="box">
      <h3>Past Friends</h3>
      <p>Karthik</p>
      <p>Kalyan</p>
      <p>Abhishek</p>
      <a href="#">See more</a>
    </div>

    <div class="box">
      <h3>Suggested Friends</h3>
      <p>Sahith</p>
      <p>Bharat</p>
      <p>Ravi</p>
      <a href="#">See more</a>
    </div>
  </div>
</body>
</html>
